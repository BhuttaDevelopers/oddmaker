
{# templates/om/upload.html #}
{% load static %}
<style>
    .button {
        border: 1px solid #FF6000;
        padding: 12px 40px;
        color: #FF6000;
        font-size: 15px;
        height: 45px;
        width: 200px;
        font-weight: 700;
        background: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    .button:hover {
        background-color: #FF6000;
        color: #fff; /* Change font color on hover */
        cursor: pointer;
    }
    
    
</style>
<div style="width: 100%; background-color:black;" ><center><img src="{% static 'om/images/logo.webp' %}" alt="Logo" style="height: 50px;background:black"></center><h2 style="color:#ffffff;margin-left:10px;margin-bottom:4px;padding-bottom:4px;">Upload OM Data</h2></div>

<br><br><br><br><br><br><br><br><center>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="excel_file" >Choose Excel file:</label>
    <input  type="file" name="excel_file" id="excel_file" required>
    <button type="submit" name="append" class="button">Append Data</button>
    <button type="submit" name="replace" class="button">Replace Data</button>
</form></center>
