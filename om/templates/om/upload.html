
{# templates/om/upload.html #}
<h2>Upload OM Data</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="excel_file">Choose Excel file:</label>
    <input type="file" name="excel_file" id="excel_file" required>
    <button type="submit" name="append">Append Data</button>
    <button type="submit" name="replace">Replace Data</button>
</form>
