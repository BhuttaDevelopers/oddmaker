<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive View</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td {
            text-align: center;
        }
        .header-row {
            background-color: #f9f9f9;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Deep Dive Data</h1>
    <table>
        <thead>
            <tr>
                <th>Field</th>
                {% for row in table_data %}
                    <th>{{ row.Symbol }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for field in fields %}
                <tr>
                    <th>{{ field }}</th>
                    {% for row in table_data %}
                        <td>{{ row|get_item:field }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
